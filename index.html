<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-by Vikesh</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <!-- <h1 class="center">Calculator by Vikesh</h1> -->

    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" name="display">

                </div>
                <div>
                    <input type="button" name="" id="" value="AC" onclick="display.value = '' " class="operator">
                    <input type="button" name="" id="" value="DEL"onclick="display.value =display.value.toString().slice(0,-1)" class="operator">
                    <input type="button" name="" id="" value="." onclick="display.value += '.' " class="operator">
                    <input type="button" name="" id="" value="/" onclick="display.value += '/' " class="operator">
                </div>
                <div>
                    <input type="button" name="" id="" value="7" onclick="display.value += '7' ">
                    <input type="button" name="" id="" value="8" onclick="display.value += '8' ">
                    <input type="button" name="" id="" value="9" onclick="display.value += '9' ">
                    <input type="button" name="" id="" value="*" onclick="display.value += '*' " class="operator">
                </div>
                <div>
                    <input type="button" name="" id="" value="4" onclick="display.value += '4' ">
                    <input type="button" name="" id="" value="5" onclick="display.value += '5' ">
                    <input type="button" name="" id="" value="6" onclick="display.value += '6' ">
                    <input type="button" name="" id="" value="-" onclick="display.value += '-' " class="operator">
                </div>
                <div>
                    <input type="button" name="" id="" value="1" onclick="display.value += '1' ">
                    <input type="button" name="" id="" value="2" onclick="display.value += '2' ">
                    <input type="button" name="" id="" value="3" onclick="display.value += '3' ">
                    <input type="button" name="" id="" value="+" onclick="display.value += '+' " class="operator">
                </div>
                <div>
                    <input type="button" name="" id="" value="00" onclick="display.value += '00' ">
                    <input type="button" name="" id="" value="0" onclick="display.value += '0' ">
                    <input type="button" name="" id="" value="=" class="equal" onclick="display.value=eval(display.value)" >
                    <!-- <input type="button" name="" id="" value="+"> -->
                </div>
            </form>
        </div>
    </div>
</body>

</html>
